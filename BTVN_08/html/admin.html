<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>admin</title>
</head>
<body onload="Load_view()">

    <div id="messenger" class="messenger d-flex justify-content-center align-items-center">
        <div class="d-flex justify-content-center content_messenger bg-dark">
            <div class="text-light mt-4">
                <p class="fs-4" id="text_messenger">Vui lòng nhập dữ liệu!</p>
                <div class="d-flex justify-content-center mt-5">
                    <button type="button" onclick="back_messenger()" class="btn btn-success">Quay về</button>
                </div>
            </div>
        </div>
    </div>

        <div class="d-flex" style="width: 100%; height: 100vh;">
            <div class="menu" style="width: 20%;">
                <div class="menu_items">
                    <div class="content_menu" id="menu_view">
                        <ion-icon name="bag-handle-outline"></ion-icon>
                        <p>Sản phẩm</p>
                    </div>
                    <div class="content_menu" id="menu_add">
                        <ion-icon name="bag-add-outline"></ion-icon>
                        <p>Thêm sản phẩm</p>
                    </div>
                    <div class="content_menu" id="menu_edit">
                        <ion-icon name="create-outline"></ion-icon>
                        <p>Sửa sản phẩm</p>
                    </div>
                    <div class="content_menu" id="menu_delete">
                        <ion-icon name="trash-outline"></ion-icon>
                        <p>Xóa Sản phẩm</p>
                    </div>
                    <button type="button" class="btn btn-light ms-3"><a href="/index.html" style="color: black; text-decoration: none; ">Back</a></button>
                </div>
            </div>
            <div class="content bg-dark " style="width: 80%; height: 100vh; overflow-x: auto;">

                <div class="product_view mt-4 d-flex flex-wrap gap-3 justify-content-center" id="View">
                   <!-- show product -->
                </div>

                <div class="product_add ms-5" style="width: 100%;" id="product_add">
                    <div class="title text-light mt-3">
                        <h1>Thêm sản phẩm</h1>
                    </div>
                    <div class="text-light" id="input_add">
        
                          <div class="mb-3">
                            <label for="basic-url" class="form-label">Tên món:</label>
                            <div class="input-group w-50">
                              <input type="text" id="ten_mon" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                            </div>
                          </div>
        
                          <div class="mb-3">
                            <label for="basic-url" class="form-label">Hình ảnh (Vui lòng dùng link):</label>
                            <div class="input-group w-50">
                              <input type="text" id="anh_mon" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                            </div>
                          </div>
        
                          <div class="mb-3">
                            <label for="basic-url" class="form-label">Giá thực tế:</label>
                            <div class="input-group w-50">
                              <input type="number" id="gia_mon" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                            </div>
                          </div>
        
                          <div class="mb-3">
                            <label for="basic-url" class="form-label">Địa điểm:</label>
                            <div class="input-group w-50">
                              <input type="text" id="diadiem_mon" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                            </div>
                          </div>
        
                          <div class="mb-3">
                            <label for="basic-url" class="form-label">Mô tả chi tiết:</label>
                            <div class="form-floating w-50">
                                <textarea class="form-control" id="mota_mon" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                              </div>
                          </div>
                          <div class="">
                            <button type="button" onclick="add_mon(ten_mon.value,anh_mon.value,gia_mon.value,diadiem_mon.value,mota_mon.value)"  class="btn btn-success">Thêm món</button>
                            <button type="button" onclick="Clear()" class="btn btn-danger">xóa</button> <br> <br>
                            <button type="button" onclick="Add_mon_mau()" class="btn btn-secondary">Thêm các món mẫu</button>
                          </div>
                    </div>
                </div>

                <div class="product_edit ms-5" style="width: 100%;" id="product_edit">
                    <div class="title text-light mt-3">
                        <h1>Sửa sản phẩm</h1>
                    </div>
                    <div class="text-light" id="input_add">
                        <select class="form-select w-50 mb-3" aria-label="Default select example" id="load_product_select">
                            <!-- show option -->
                          </select>
                          <button type="button" onclick="select()" class="btn btn-danger mb-3">Chọn</button>

                          <div class="mb-3">
                            <label for="basic-url" class="form-label">Tên món:</label>
                            <div class="input-group w-50">
                              <input type="hidden" name="" id="Index_items">
                              <input type="text" id="Ten_mon" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                            </div>
                          </div>
        
                          <div class="mb-3">
                            <label for="basic-url" class="form-label">Hình ảnh (Vui lòng dùng link):</label>
                            <div class="input-group w-50">
                              <input type="text" id="Anh_mon" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                            </div>
                          </div>
        
                          <div class="mb-3">
                            <label for="basic-url" class="form-label">Giá thực tế:</label>
                            <div class="input-group w-50">
                              <input type="number" id="Gia_mon" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                            </div>
                          </div>
        
                          <div class="mb-3">
                            <label for="basic-url" class="form-label">Địa điểm:</label>
                            <div class="input-group w-50">
                              <input type="text" id="Diadiem_mon" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                            </div>
                          </div>
        
                          <div class="mb-3">
                            <label for="basic-url" class="form-label">Mô tả chi tiết:</label>
                            <div class="form-floating w-50">
                                <textarea class="form-control" id="Mota_mon" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                              </div>
                          </div>
                          <div class="">
                            <button type="button" onclick="edit(Index_items.value,Ten_mon.value,Anh_mon.value,Gia_mon.value,Diadiem_mon.value,Mota_mon.value)"  class="btn btn-success">Sửa món</button>
                           
                          </div>
                    </div>
                </div>

                <div class="product_delete ms-5" id="product_delete">
                    <select class="form-select w-50 mb-3" aria-label="Default select example" id="load_product_select_2">
                       
                      </select>
                      <button type="button" onclick="Delete()" class="btn btn-danger mb-3">Xóa</button>
                </div>
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/main/data.js"></script>
</html>
